<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Travel Mapping Waypoint Editor</title>
<link rel="stylesheet" type="text/css" href="wptedit.css">
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:400,300,700">
<link rel="shortcut icon" type="image/png" href="favicon.png">
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyA5FRPdvrX3-EkC-pwufXee7hLGrqRW4b4"></script>
<script type="text/javascript" src="wptedit.js"></script>
<script type="text/javascript" src="http://rubaxa.github.io/Sortable/Sortable.js"></script>
<script type="text/javascript">
var waypoints = [
	{label: "RR7", lat: 43.686735, lng: -79.613250, altLabels: ["AirportRd"]},
	{label: "VisRd", lat: 43.689560, lng: -79.612384},
	{label: "ElmRd", lat: 43.693860, lng: -79.610943},
	{label: "ON427", lat: 43.697150, lng: -79.607260},
	{label: "AttDr", lat: 43.697235, lng: -79.590374},
	{label: "MarGroRd", lat: 43.699023, lng: -79.574275},
	{label: "KipAve", lat: 43.704340, lng: -79.563190},
	{label: "ON401", lat: 43.706327, lng: -79.556535}
];
var markers = {};
var path = null;
var map;
var win = new google.maps.InfoWindow({});
var expanded = null;

google.maps.event.addListener(win, "closeclick", function () {
	expandWaypoint(expanded);
});

function loadMap() {
	var Toronto = new google.maps.LatLng(43.65, -79.38);
	var mapOptions = {
		center: Toronto,
		zoom: 13,
		streetViewControl: false,
		disableDoubleClickZoom: true
	};
	map = new google.maps.Map(document.getElementById("map"), mapOptions);

	var x = loadWaypoints(waypoints, map);
	markers = x.markers;
	path = x.path;
	map.fitBounds(x.bounds);

	google.maps.event.addListener(map, "dblclick", function (e) {
		e.stop();
		addwpt(e.latLng);
		return false;
	});
}

function createAltLabelElement(wpt, label, i) {
	var al = document.createElement("span");
	al.id = "waypoint-" + wpt.label + "-alt-" + i;

	al.appendChild(document.createElement("br"));

	var altl = document.createElement("span");
	altl.classList.add("waypoint-alt-name");
	altl.textContent = label;
	al.appendChild(altl);

	/* Add controls to add/edit/remove labels. */
	var relabel = document.createElement("a");
	relabel.classList.add("link");
	relabel.textContent = "Relabel";
	al.appendChild(relabel);
	relabel.onclick = function (event) {
		onrelabelalt(al.parentElement, i);
	};

	var del = document.createElement("a");
	del.classList.add("link");
	del.textContent = "Delete";
	al.appendChild(del);
	del.onclick = function (event) {
		ondeletelabel(al.parentElement, i);
	};

	return al;
}

function createWaypointElement(wpt) {
	var el = document.createElement("div");
	el.classList.add("waypoint");
	el.id = "waypoint-" + wpt.label;
	el.dataset.label = wpt.label;

	var drag = document.createElement("div");
	drag.classList.add("drag-handle");
	drag.textContent = ": :";
	el.appendChild(drag);

	var name = document.createElement("span");
	name.classList.add("waypoint-name");
	name.textContent = wpt.label;
	el.appendChild(name);

	/* Add controls to add/edit/remove labels. */
	var relabel = document.createElement("a");
	relabel.classList.add("link");
	relabel.textContent = "Relabel";
	el.appendChild(relabel);
	relabel.onclick = function (event) {
		onrelabel(event.target.parentElement);
	};

	var altlbl = document.createElement("a");
	altlbl.classList.add("link");
	altlbl.textContent = "Add Alt";
	el.appendChild(altlbl);
	altlbl.onclick = function (event) {
		onaddaltlabel(event.target.parentElement);
	};

	if (wpt.altLabels) {
		var i;
		for (i = 0; i < wpt.altLabels.length; ++i) {
			var label = wpt.altLabels[i];
			var altl = createAltLabelElement(wpt, label, i);
			el.appendChild(altl);
		};
	}

	return el;
}

function loadSide(wpts) {
	var wptlst = document.getElementById("waypoints");
	wpts.forEach(function (wpt) {
		wptlst.appendChild(createWaypointElement(wpt));
	});
}

function onrelabel(wpt) {
	var name = "";
	while (true) {
		name = window.prompt("Enter a valid waypoint label:");
		if (isValidWaypointName(name)) {
			break;
		}
	}

	if (name === null) {
		return;
	}

	var wp;
	waypoints.forEach(function (w) {
		if (w.label == wpt.dataset.label) {
			wp = w;
			w.label = name;
		}
	});

	var marker = markers[wpt.dataset.label];
	delete markers[wpt.dataset.label];

	var id = wpt.id;

	wpt.id = "waypoint-" + name;
	wpt.dataset.label = name;
	wpt.firstChild.textContent = name;
	markers[name] = marker;

	for (var i = 0; i < wp.altLabels.length; i++) {
		var lbl = document.getElementById(id + "-alt-" + i);
		lbl.id = wpt.id + "-alt-" + i;
	}

	/* Reload the info window. */
	expandWaypoint(name);
	expandWaypoint(name);

	update();
}

function onrelabelalt(wpt, i) {
	var name = "";
	while (true) {
		name = window.prompt("Enter a valid waypoint label:");
		if (isValidWaypointName(name)) {
			break;
		}
	}

	if (name === null) {
		return;
	}

	waypoints.forEach(function (w) {
		if (w.label == wpt.dataset.label) {
			w.altLabels[i] = name;
			var label = document.getElementById(wpt.id + "-alt-" + i);
			label.firstChild.nextSibling.textContent = name;
		}
	});

	update();
}

function onaddaltlabel(wpt) {
	var name = "";
	while (true) {
		name = window.prompt("Enter a valid waypoint label:");
		if (isValidWaypointName(name)) {
			break;
		}
	}

	if (name === null) {
		return;
	}

	waypoints.forEach(function (w) {
		if (w.label == wpt.dataset.label) {
			if (!w.altLabels) {
				w.altLabels = [];
			}
			wpt.appendChild(document.createElement("br"));
			wpt.appendChild(createAltLabelElement(w, name, w.altLabels.length));
			w.altLabels.push(name);
		}
	});

	update();
}

function ondeletelabel(wpt, i) {
	waypoints.forEach(function (w) {
		if (w.label == wpt.dataset.label) {
			w.altLabels.splice(i, 1);
			var label = document.getElementById(wpt.id + "-alt-" + i);
			label.parentElement.removeChild(label);
			/* Renumber all the other labels. */
			for (var j = i + 1; j < w.altLabels.length + 1; ++j) {
				var label = document.getElementById(wpt.id + "-alt-" + j);
				label.id = wpt.id + "-alt-" + (j - 1);
			}
		}
	});

	update();
}

function expandWaypoint(label) {
	win.close();
	win.setContent("");
	var el = document.getElementById("waypoint-" + label);
	if (el.classList.contains("expanded")) {
		el.classList.remove("expanded");
		document.getElementById("delwpt").classList.add("disabled");
		return;
	}

	var wpts = Array.prototype.slice.call(document.getElementsByClassName("expanded"));
	wpts.forEach(function (wpt) {
		wpt.classList.remove("expanded");
	});

	var wpt = null;
	waypoints.forEach(function (w) {
		if (w.label == label) wpt = w;
	});
	var lat = wpt.lat,
		lng = wpt.lng;

	el.classList.add("expanded");
	win.setContent("<div class='waypoint-name'>" + label + "</div>" +
		"<div class='waypoint-coords'>" + lat + ", " + lng + "</div>");
	win.open(map, markers[label]);
	map.setCenter(markers[label].getPosition());

	expanded = label;

	document.getElementById("delwpt").classList.remove("disabled");
}

document.addEventListener("click", function (event) {
	if (event.target.classList.contains("waypoint")) {
		expandWaypoint(event.target.id.split("-")[1]);
	} else if (event.target.classList.contains("disabled")) {
		event.preventDefault();
		return false;
	}
});

function onimport() {
	/* Import waypoint data into the application */
	document.getElementById("import-dialog").classList.add("open");
}
function ondoimport() {
	if (!window.confirm("This will delete the existing waypoints. " +
			"Are you sure you want to proceed?")) {
		return;
	}

	Object.getOwnPropertyNames(markers).forEach(function (label) {
		markers[label].setMap(null);
	});
	path.setMap(null);

	var list = document.getElementById("waypoints");
	while (list.firstChild) {
		list.removeChild(list.firstChild);
	}

	waypoints = [];
	var data = document.getElementById("import-data").value;
	var lines = data.split(/\n/);
	lines.forEach(function (line) {
		var fields = line.split(/ +/);
		if (fields.length < 3) {
			return;
		}

		var lat = fields[0], lng = fields[1], main = fields[2], alts = fields.slice(3);
		waypoints.push({label: main, altLabels: alts, lat: lat, lng: lng});
	});

	var x = loadWaypoints(waypoints, map);
	markers = x.markers;
	path = x.path;
	map.fitBounds(x.bounds);
	loadSide(waypoints);
	update();
	closeimport();
}

function closeimport() {
	document.getElementById("import-data").value = "";
	document.getElementById("import-dialog").classList.remove("open");
}

function onexport() {
	/* Export waypoint data from the application */
	var exportedLines = "";
	waypoints.forEach(function (wpt) {
		exportedLines += wpt.lat + " " + wpt.lng + " " + wpt.label;
		if (wpt.altLabels) {
			wpt.altLabels.forEach(function (label) {
				exportedLines += " " + label;
			});
		}
		exportedLines += "\r\n";
	});

	var el = document.createElement("a");
	el.href = "data:text/plain;base64," + btoa(exportedLines);
	el.download = "waypoints.wpt";
	el.click();
}

function reverse() {
	/* If any waypoint is expanded, get the label */
	var exp = document.getElementsByClassName("expanded");
	var label;
	if (exp.length != 0) {
		label = exp[0].dataset.label;
		expandWaypoint(label);
	}

	var list = document.getElementById("waypoints");
	list.style.opacity = 0;
	setTimeout(function () {
		while (list.firstChild) {
			list.removeChild(list.firstChild);
		}

		waypoints.reverse();
		loadSide(waypoints);
		update();

		setTimeout(function () {
			list.style.opacity = 1;

			if (label) {
				expandWaypoint(label);
			}
		}, 300);
	}, 300);
}

function labelNotUsed(label) {
	var used = false;
	waypoints.forEach(function (wpt) {
		if (wpt.label.toLowerCase() == label.toLowerCase()) {
			used = true;
		}
	});
	return !used;
}

function addwpt(point) {
	var name = "";
	while (true) {
		name = window.prompt("Enter a valid waypoint label:");
		if (isValidWaypointName(name)) {
			break;
		}
	}

	if (name === null) {
		return;
	}

	if (!point) {
		point = map.getCenter();
	}
	var wpt = {label: name};
	wpt.lat = Math.round(1e6 * point.lat()) / 1e6;
	wpt.lng = Math.round(1e6 * point.lng()) / 1e6;
	document.getElementById("waypoints").appendChild(createWaypointElement(wpt));
	waypoints.push(wpt);

	Object.getOwnPropertyNames(markers).forEach(function (label) {
		markers[label].setMap(null);
	});
	path.setMap(null);

	var x = loadWaypoints(waypoints, map);
	markers = x.markers;
	path = x.path;
	update();
}

function delwpt() {
	var exp = document.getElementsByClassName("expanded");
	if (exp.length == 0) {
		return;
	}

	var el = exp[0];
	var label = el.dataset.label;
	el.parentNode.removeChild(el);

	var index;
	for (index = 0; index < waypoints.length; ++index) {
		if (waypoints[index].label == label) {
			break;
		}
	}
	waypoints.splice(index, 1);

	Object.getOwnPropertyNames(markers).forEach(function (label) {
		markers[label].setMap(null);
	});
	path.setMap(null);

	var x = loadWaypoints(waypoints, map);
	markers = x.markers;
	path = x.path;
	update();

	document.getElementById("delwpt").classList.add("disabled");
}

function update() {
	var length = waypoints.length;
	document.getElementById("num-waypoints").textContent = length;
	document.getElementById("waypoints-plural").textContent = length == 1 ? "" : "s";

	var hidden = 0;
	waypoints.forEach(function (wpt) {
		if (isHidden(wpt)) hidden++;
	});
	document.getElementById("num-hidden-waypoints").textContent = hidden;

	/* Distance along the path, in km */
	var distance = getTotalDistance(path.getPath());
	var units = document.getElementById("units-mi").checked ? "mi" : "km";
	distance = Math.round((units == "km" ? distance : distance / 1.609344) * 100) / 100;
	document.getElementById("length").textContent = distance;
	document.getElementById("length-units").textContent = units;

	var errors = document.getElementsByClassName("error").length;
	document.getElementById("num-errors").textContent = errors;
	document.getElementById("errors-plural").textContent = errors == 1 ? "" : "s";
}

function onload() {
	loadMap();
	loadSide(waypoints);
	update();

	Sortable.create(document.getElementById("waypoints"), {
		group: "waypoints",
		handle: ".drag-handle",
		animation: 200,
		onEnd: function (e) {
			waypoints.move(e.oldIndex, e.newIndex);

			Object.getOwnPropertyNames(markers).forEach(function (label) {
				markers[label].setMap(null);
			});
			path.setMap(null);

			var x = loadWaypoints(waypoints, map);
			markers = x.markers;
			path = x.path;
			update();

			var exp = document.getElementsByClassName("expanded");
			var label = waypoints[e.newIndex].label;
			if (exp.length != 0) {
				if (exp[0].dataset.label == label) {
					expandWaypoint(label);
				}
			}
			expandWaypoint(waypoints[e.newIndex].label);
		}
	});
}
</script>
</head>
<body onload="onload()">
<div id="wrapper">
<div id="editor">
<div id="waypoint-list">
<div id="waypoints"></div>
</div>
<div id="editor-footer">
<p>
<span id="length"></span> <span id="length-units"></span>,
<span id="num-waypoints"></span> waypoint<span id="waypoints-plural">s</span>
(<span id="num-hidden-waypoints"></span> hidden),
<span id="num-errors"></span> possible error<span id="errors-plural">s</span>.
</p>
<div>
<a href="javascript: reverse()" id="reverse" class="button">Reverse</a>
<a href="javascript: addwpt()" id="addwpt" class="button">Add Waypoint</a>
<a href="javascript: delwpt()" id="delwpt" class="button disabled">Delete Waypoint</a>
</div>
<div>
<a href="javascript: onimport()" id="import" class="button">Import</a>
<a href="javascript: onexport()" id="export" class="button">Export</a>
<input type="radio" name="units" id="units-mi" checked onchange="update()">mi</input>
<input type="radio" name="units" id="units-km" onchange="update()">km</input>
</div>
</div>
</div>
<div id="map"></div>
</div>
<div id="import-dialog">
<textarea id="import-data" placeholder="Paste waypoint lines here."></textarea>
<div>
<a href="javascript: ondoimport()" id="import-import" class="button">Import</a>
<a href="javascript: closeimport()" id="import-cancel" class="button">Cancel</a>
</div>
</div>
</body>
</html>
